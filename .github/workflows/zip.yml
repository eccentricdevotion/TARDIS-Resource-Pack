# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Delete old zip file
        uses: mknejp/delete-release-assets@v1
        with:
          assets: 'TRP.zip' # Globs or specific names of assets to delete
          tag: '1.1.0' # The tag of the release to modify
          token: ${{ secrets.TRP_WORKFLOW }} # Required for authentication

      # Create zip file
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.6
        with:
          filename: 'TRP.zip'
          exclusions: '.gitattributes .gitignore /.git /.github'

      - name: Add zip to release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.TRP_WORKFLOW }}
          tag_name: '1.1.0'
          files: 'TRP.zip'
          fail_on_unmatched_files: false
